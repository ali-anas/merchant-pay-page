<!DOCTYPE html>
<html>
    <head>
      <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://mercury-t2.phonepe.com frame-src: 'self' https://mercury-t2.phonepe.com">
      <script type="text/javascript" src="https://mercury-t2.phonepe.com/web-sdk/v1/SWIGGY8/card-checkout"></script>
      <meta name="referrer" content="origin" />
      <meta content="width=device-width, initial-scale=1" name="viewport"></meta>
      <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
      <!-- <link rel="stylesheet" href="./css/style.css"/> -->
      <style type="text/css">
        .inputfield {
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            height: 2rem;
        }
        .error {
          font-family: "Inter", sans-serif;
          display: inline-block;
          color: red;
          font-size: 16px;
        }
        form {
            max-width: 420px;
            width: 100%;
            margin: 0 auto;

        }
        .container {
            position: relative;
        }
        .inputs_container {
            width: 100%;
            margin-bottom: 48px;
        }

        .card .card__type {
            position: relative;
            background-position: right;
            display: block;
            width: auto;
            height: 2.5rem;
            margin-bottom: 4rem;
        }

        .card {
            position: relative;
            width: 28.75rem;
            min-height: 18rem;
            background-image: linear-gradient(to bottom right, #232325 30%, #14a0a0);
            padding: 1rem 1.5rem 0 1.5rem;
            margin: 0.5rem auto 1rem;
            border-radius: 0.75rem;
            box-shadow: 3px 3px 1rem 0 rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .card::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            pointer-events: none;
            background-image: radial-gradient(circle, rgba(180, 180, 255, 0.15), transparent);
        }

        .card__field--number {
            margin-bottom: 0.825rem;
        }

        .card__field--expiry {
            padding-right: 2rem;
        }

        .card-cvv-expiry {
            margin-bottom: 0.625rem;
            height: 3rem;
        }

        .card__field--label{
            font-family: "Inter", sans-serif;
            color: white;
            font-size: 0.875rem;
        }

        .axis-card {
            width: 400px;
            height: 250px;
            border-radius: 15px;
            /* background: radial-gradient(
                50px circle at 65% 35%, 
                #fe66ac 0%,
                #cc0760 10%,
                #b70656 40%,
                #5d022d 75%,
                #3a011b  90%,
                rgba(0, 0, 0, 1) 100%
            ); */
            background: radial-gradient(
                150px circle at 65% 35%, 
                #cc0760 5%,
                #110006 100%
            );
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            font-family: Arial, sans-serif;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        button {
            border-radius: 0.75rem;
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            cursor: pointer;
            font-family: "Inter", sans-serif;
        }

        .pay__btn {
            background-color: #14a0a0;
            color: white;
        }

        button:disabled,
        button[disabled] {
            background-color: #cccccc;
            color: #666666;
        }

        .actions__container {
            display: flex;
            flex-wrap: nowrap;
            justify-content: center;
            width: 100%;
            margin-bottom: 1rem;
        }

        .errorBox {
            display: flex;
            justify-content: center;
            height: 16px;
            margin-bottom: 8px;
        }

        body {
            position: relative;
            overflow-x: scroll;
            font-family: "Inter", sans-serif;
        }

        
      </style>
    </head>
    <body>
    <a href="/">Home Page</a>
      <h1 style="text-align: center;">Card Styled UI</h1>
      <div class="container">
        <section class="card">
    
            <form class="card__form" id="card-form">
                <section class="card__type"></section>
                <section id="card-number" class="inputfield card__field--number"></section>
    
                <section class="inputfield card-cvv-expiry">
                    <section class="first">
                        <label class="card__field--label" for="card-expiry">Expiry date</label>
                        <section id="card-expiry" class="card__field card__field--expiry"></section>
                    </section>
                    <section class="last">
                        <label class="card__field--label" for="card-cvv">CVV</label>
                        <section id="card-cvv" class="card__field card__field--cvv"></section>
                    </section>
                </section>
                <section id="card-holder-name" class="inputfield card__field--name"></section>
               
            </form>
            
        </section>
        <div class="errorBox"><span id="error" class="error" style="display: none;"></span></div>
        
        <div class="actions__container">
            <button id="pay-btn" class="pay__btn" type="submit" disabled>Pay Now</button>
        </div>

        <div style="margin-top: 16px; display: flex; justify-content: center;"><input type="text" id="authToken" placeholder="transaction token" style="max-width: 400px; height: 42px; min-width: 300px;"></div>
        
    </div>
    </body>
    <script src="../js/cardExample.js"></script>
  </html>
